<div class="col-sm-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100 shadow-sm border-0">
        <img src="{{ dish.image.url }}"
             alt="{{ dish.name }}"
             class="card-img-top img-fluid"
             style="height: 300px;
                    object-fit: cover">
        <div class="card-body d-flex flex-column justify-content-between">
            <div>
                <h5 class="card-title text-center fw-bold">{{ dish.name }}</h5>
                <p class="card-text text-muted small text-center">{{ dish.descrizione }}</p>
                <p class="card-text text-center fw-bold text-primary mb-4">â‚¬{{ dish.price }}</p>
            </div>
            <div class="mt-auto">
                <a href="{% url 'dish-detail' dish.pk %}"
                   class="btn btn-outline-primary w-100 mb-2">
                    <i class="fas fa-info-circle me-2"></i> Dettagli
                </a>
                <form method="post" action="{% url 'add_to_cart' dish.id %}" class="w-100">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-shopping-cart me-2"></i> Aggiungi al Carrello
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
