{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<h1>Scordato la Password?</h1>
<p>Entra la tua mail qui sotto e ti invieremo le istruzioni per reinpostarla</p>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Inviami le istruzioni!">
</form>
{% endblock %}
